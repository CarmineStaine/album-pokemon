<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Album Pokemon</title>

  <!-- Materialize CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!-- Impostazione responsive per schermi mobili -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Le immagini si adattano alla larghezza del contenitore,
       mantenendo proporzioni corrette (height auto). */
    .card-image img {
      width: 100%;
      height: auto;
      /* Se vuoi limitare l’altezza massima, scommenta:
      max-height: 300px;
      object-fit: contain;
      */
    }
    .spinner {
      text-align: center;
      margin-top: 30px;
    }
    #albumGrid {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar in alto -->
  <nav class="blue">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center" id="albumTitle">Album Pokemon</a>
    </div>
  </nav>

  <!-- Contenitore principale -->
  <div class="container">
    <!-- Div per eventuali messaggi/avvisi -->
    <div id="message" class="red-text center-align" style="margin-top:20px;"></div>

    <!-- Titolo del totale -->
    <h5 id="totalPull" class="center" style="margin-top: 20px;">
      TOTALE PULL: ...
    </h5>

    <!-- Spinner di caricamento -->
    <div id="spinner" class="spinner">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p>Caricamento in corso...</p>
    </div>

    <!-- Grid responsive con Materialize -->
    <div id="albumGrid" class="row" style="display: none;">
      <!-- Le card verranno create via JS -->
    </div>
  </div>

  <!-- Materialize JS (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Supabase JS v2 (ESM) -->
  <script type="module">
    // 1) Leggi parametro "username" dall'URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const username = getQueryParam('username');
    if (!username) {
      document.getElementById("message").innerText =
        "Nessun username fornito! Usa ?username=Qualcosa nell'URL.";
      document.getElementById("spinner").style.display = "none";
      throw new Error("No username param in URL");
    }

    // Cambiamo il titolo nella navbar
    document.getElementById("albumTitle").innerText = `Album di ${username}`;

    // 2) Import supabase (ESM)
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // 3) Inizializza supabase client (con i TUOI parametri)
    const supabaseUrl = "https://xxfdshfphluhbpybogaz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4ZmRzaGZwaGx1aGJweWJvZ2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjE1MzYsImV4cCI6MjA1MDE5NzUzNn0.8CPX0AX2uAMMzriXqPgPkpJXdGINetoFHJwPIhemHeo";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // 4) Funzione per caricare i pull e renderizzare
    async function loadPulls() {
      try {
        // Query su "pull_history" => ordine decrescente di "card_value"
        let { data: pulls, error } = await supabase
          .from('pull_history')
          .select('*')
          .eq('username', username)
          .order('card_value', { ascending: false });

        if (error) {
          console.error("Supabase Error:", error);
          document.getElementById("message").innerText =
            "Errore nella lettura dei dati da Supabase!";
          document.getElementById("spinner").style.display = "none";
          return;
        }

        // Calcola la somma totale
        let totalVal = pulls.reduce((acc, p) => acc + (p.card_value || 0), 0);

        // Aggiorna il testo del totale
        document.getElementById("totalPull").innerText =
          `TOTALE PULL: ${totalVal.toFixed(2)} €`;

        // Costruisci le card
        let albumGrid = document.getElementById("albumGrid");
        albumGrid.innerHTML = ""; // pulizia iniziale

        pulls.forEach(p => {
          const card_link = p.card_link || "#";
          const card_name = p.card_name || "???";
          const card_val  = p.card_value || 0;
          const pulled_at = p.pulled_at || "---";

          // 2 colonne su schermi >=600px (m6), 1 colonna su smartphone (s12)
          let colDiv = document.createElement("div");
          colDiv.className = "col s12 m6";

          colDiv.innerHTML = `
            <div class="card">
              <div class="card-image">
                <img src="${card_link}" alt="${card_name}">
              </div>
              <div class="card-content">
                <span class="card-title truncate">${card_name}</span>
                <p>
                  Valore: ${card_val} €<br>
                  Data pull: ${pulled_at}
                </p>
              </div>
            </div>
          `;
          albumGrid.appendChild(colDiv);
        });

        // Nascondi lo spinner, mostra la griglia
        document.getElementById("spinner").style.display = "none";
        albumGrid.style.display = "block";

      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText =
          "Errore inaspettato: " + err.message;
        document.getElementById("spinner").style.display = "none";
      }
    }

    // 5) Avvio caricamento
    loadPulls();
  </script>

</body>
</html>
