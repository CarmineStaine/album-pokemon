<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Album Pokemon - 2 colonne, dimensioni fisse</title>

  <!-- Materialize CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!-- Viewport responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Navbar: riduciamo il font per evitare sovrapposizioni su schermi piccoli */
    .nav-wrapper .brand-logo {
      font-size: 1rem !important; 
      white-space: nowrap;
    }

    /* TOTALE PULL più piccolo */
    #totalPull {
      font-size: 0.9rem; 
      margin-top: 10px;
      text-align: center;
    }

    /* 2 colonne fisse: 50% e 50% su tutti i device */
    .col.s6 {
      width: 50%;
      max-width: 50%;
      flex: 0 0 auto;
    }

    /* Card di altezza fissa: 280px
       Usando flex, centriamo verticalmente la content sotto l'immagine. */
    .card {
      height: 280px; 
      display: flex;
      flex-direction: column; 
      align-items: center; /* orizzontalmente al centro */
      margin-bottom: 1rem;  /* spazio tra le righe di carte */
    }

    /* Sezione immagine con un po' di padding
       e un limite di 180px: immagine più grande */
    .card-image {
      flex: 0 0 auto;
      width: 100%;
      text-align: center;
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .card-image img {
      max-height: 180px;  /* immagine più grande */
      width: auto;
      object-fit: contain; 
    }

    /* Parte testo (card-content) si espande
       e centriamo verticalmente i paragrafi. */
    .card-content {
      flex: 1;
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      text-align: center;
      font-size: 0.75rem; 
      padding: 0.5rem;
    }

    /* Spinner e container */
    .spinner {
      text-align: center;
      margin-top: 15px;
    }
    #albumGrid {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="blue">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center" id="albumTitle">Album Pokemon</a>
    </div>
  </nav>

  <!-- Contenitore principale -->
  <div class="container">
    <div id="message" class="red-text center-align" style="margin-top:10px;"></div>
    <h6 id="totalPull">TOTALE PULL: ...</h6>

    <!-- Spinner di caricamento -->
    <div id="spinner" class="spinner">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p style="font-size: 0.8rem;">Caricamento in corso...</p>
    </div>

    <!-- Griglia: 2 colonne fisse -->
    <div id="albumGrid" class="row" style="display: none;">
      <!-- Le card vengono generate dal JS -->
    </div>
  </div>

  <!-- Materialize JS (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Supabase JS v2 (ESM) -->
  <script type="module">
    // Leggi "username" dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const username = getQueryParam('username') || "";
    if (!username) {
      document.getElementById("message").innerText =
        "Nessun username fornito! Usa ?username=Qualcosa nell'URL.";
      document.getElementById("spinner").style.display = "none";
      throw new Error("No username param in URL");
    }

    // Imposta titolo
    document.getElementById("albumTitle").innerText = `Album di ${username}`;

    // Import supabase
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Inizializza supabase
    const supabaseUrl = "https://xxfdshfphluhbpybogaz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4ZmRzaGZwaGx1aGJweWJvZ2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjE1MzYsImV4cCI6MjA1MDE5NzUzNn0.8CPX0AX2uAMMzriXqPgPkpJXdGINetoFHJwPIhemHeo";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadPulls() {
      try {
        // Query: pull_history => username => ordine disc su card_value
        let { data: pulls, error } = await supabase
          .from('pull_history')
          .select('*')
          .eq('username', username)
          .order('card_value', { ascending: false });

        if (error) {
          console.error("Supabase Error:", error);
          document.getElementById("message").innerText =
            "Errore nella lettura dei dati da Supabase!";
          document.getElementById("spinner").style.display = "none";
          return;
        }

        // Calcolo totale
        const totalVal = pulls.reduce((acc, p) => acc + (p.card_value || 0), 0);
        document.getElementById("totalPull").innerText =
          `TOTALE PULL: ${totalVal.toFixed(2)} €`;

        // Creiamo le card
        const albumGrid = document.getElementById("albumGrid");
        albumGrid.innerHTML = ""; 

        pulls.forEach(p => {
          const card_link = p.card_link || "#";
          const card_name = p.card_name || "???";
          const card_val  = p.card_value || 0;
          const pulled_at = p.pulled_at || "---";

          // 2 colonne => col s6
          const colDiv = document.createElement("div");
          colDiv.className = "col s6";

          // Nome carta in grassetto
          colDiv.innerHTML = `
            <div class="card">
              <div class="card-image">
                <img src="${card_link}" alt="${card_name}">
              </div>
              <div class="card-content">
                <p style="font-weight: bold; margin-bottom:4px;">${card_name}</p>
                <p style="margin:0;">
                  Valore: ${card_val} €<br>
                  Data: ${pulled_at}
                </p>
              </div>
            </div>
          `;
          albumGrid.appendChild(colDiv);
        });

        // Mostra la griglia, nascondi spinner
        document.getElementById("spinner").style.display = "none";
        albumGrid.style.display = "block";

      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText =
          "Errore inaspettato: " + err.message;
        document.getElementById("spinner").style.display = "none";
      }
    }

    // Avvio
    loadPulls();
  </script>
</body>
</html>
