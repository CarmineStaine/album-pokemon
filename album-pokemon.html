<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Album Pokemon - 2 colonne su mobile</title>

  <!-- Materialize CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!-- Viewport responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Navbar: riduciamo la dimensione del font del brand-logo */
    .nav-wrapper .brand-logo {
      font-size: 1rem !important;  /* più piccolo del default */
      white-space: nowrap;         /* per evitare troppi a capo nel titolo */
    }

    /* TOTALE PULL più piccolo e senza rischio sovrapposizione */
    #totalPull {
      font-size: 0.9rem; 
      margin-top: 10px;
    }

    /* Forziamo 2 colonne (50% - 50%) anche sugli schermi piccoli (mobile).
       col s6 = 6 su 12 => 2 colonne. */
    .col.s6 {
      flex: 0 0 auto;
      width: 50%;
      max-width: 50%;
    }

    /* Immagini più grandi: aumentiamo max-height a 180px.
       object-fit: contain per non tagliarle. */
    .card-image img {
      display: block;
      margin: 0 auto;
      max-height: 180px;
      width: auto;
      object-fit: contain;
    }

    /* Riduciamo il font nella card content per mostrare più testo. */
    .card-content {
      font-size: 0.8rem; 
      line-height: 1.2;
    }

    /* Consentiamo al testo di andare a capo su più righe (no nowrap). */
    .card-content p {
      white-space: normal; 
    }

    /* Spinner e layout */
    .spinner {
      text-align: center;
      margin-top: 20px;
    }
    #albumGrid {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar con titolo ridotto -->
  <nav class="blue">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center" id="albumTitle">Album Pokemon</a>
    </div>
  </nav>

  <!-- Contenitore principale -->
  <div class="container">
    <div id="message" class="red-text center-align" style="margin-top:10px;"></div>

    <!-- TOTALE PULL con font ridotto -->
    <h6 id="totalPull" class="center">TOTALE PULL: ...</h6>

    <!-- Spinner di caricamento -->
    <div id="spinner" class="spinner">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p style="font-size: 0.8rem;">Caricamento in corso...</p>
    </div>

    <!-- Griglia: 2 colonne fisse -->
    <div id="albumGrid" class="row" style="display: none;">
      <!-- Le card vengono generate via JS -->
    </div>
  </div>

  <!-- Materialize JS (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Supabase JS v2 (ESM) -->
  <script type="module">
    // Leggi "username" da query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const username = getQueryParam('username') || "";
    if (!username) {
      document.getElementById("message").innerText =
        "Nessun username fornito! Usa ?username=Qualcosa nell'URL.";
      document.getElementById("spinner").style.display = "none";
      throw new Error("No username param in URL");
    }

    // Imposta il titolo ridotto nella navbar
    document.getElementById("albumTitle").innerText = `Album di ${username}`;

    // Import supabase
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Inizializza supabase
    const supabaseUrl = "https://xxfdshfphluhbpybogaz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4ZmRzaGZwaGx1aGJweWJvZ2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjE1MzYsImV4cCI6MjA1MDE5NzUzNn0.8CPX0AX2uAMMzriXqPgPkpJXdGINetoFHJwPIhemHeo";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadPulls() {
      try {
        let { data: pulls, error } = await supabase
          .from('pull_history')
          .select('*')
          .eq('username', username)
          .order('card_value', { ascending: false });

        if (error) {
          console.error("Supabase Error:", error);
          document.getElementById("message").innerText =
            "Errore nella lettura dei dati da Supabase!";
          document.getElementById("spinner").style.display = "none";
          return;
        }

        // Calcolo del totale
        let totalVal = 0;
        pulls.forEach(p => {
          totalVal += (p.card_value || 0);
        });
        document.getElementById("totalPull").innerText =
          `TOTALE PULL: ${totalVal.toFixed(2)} €`;

        // Genera card in 2 colonne
        const albumGrid = document.getElementById("albumGrid");
        albumGrid.innerHTML = "";

        pulls.forEach(p => {
          const card_link = p.card_link || "#";
          const card_name = p.card_name || "???";
          const card_val  = p.card_value || 0;
          const pulled_at = p.pulled_at || "---";

          // 2 colonne (50%-50%) su qualunque schermo => col s6
          let colDiv = document.createElement("div");
          colDiv.className = "col s6";

          colDiv.innerHTML = `
            <div class="card">
              <div class="card-image">
                <img src="${card_link}" alt="${card_name}">
              </div>
              <div class="card-content">
                <span class="card-title">${card_name}</span>
                <p>
                  Valore: ${card_val} €<br>
                  Data: ${pulled_at}
                </p>
              </div>
            </div>
          `;
          albumGrid.appendChild(colDiv);
        });

        // Mostra la griglia e nascondi lo spinner
        document.getElementById("spinner").style.display = "none";
        albumGrid.style.display = "block";

      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText =
          "Errore inaspettato: " + err.message;
        document.getElementById("spinner").style.display = "none";
      }
    }

    // Avvio
    loadPulls();
  </script>
</body>
</html>
