<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Album Pokemon - 2 colonne su mobile</title>

  <!-- Materialize CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!-- Impostazione per dispositivi mobili -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Forziamo 2 colonne su qualsiasi larghezza (anche mobile):
       col s6 = 6 su 12 => 2 colonne. */
    .col.s6 {
      /* Importante per forzare 2 colonne anche sotto i 600px */
      flex: 0 0 auto;
      width: 50%; /* 6 su 12 => 50% */
      max-width: 50%;
    }

    /* Immagini più piccole: max-height + object-fit
       Adattiamo la larghezza a "auto" così non si deforma. */
    .card-image img {
      display: block;
      margin: 0 auto;           /* centrare l'immagine nella card */
      max-height: 120px;        /* altezza massima */
      width: auto;              /* mantieni proporzioni */
      object-fit: contain;      /* non ritaglia, ridimensiona */
    }

    /* Niente a capo sui titoli e sul testo, con ellipsis se troppo lungo. */
    .card-title,
    .card-content p {
      white-space: nowrap;       /* niente a capo */
      overflow: hidden;          /* nasconde e aggiunge i puntini */
      text-overflow: ellipsis;   /* puntini di sospensione se testo troppo lungo */
    }

    .spinner {
      text-align: center;
      margin-top: 30px;
    }
    #albumGrid {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="blue">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center" id="albumTitle">Album Pokemon</a>
    </div>
  </nav>

  <!-- Contenitore principale -->
  <div class="container">
    <!-- Div dove mostriamo (eventualmente) messaggi di errore -->
    <div id="message" class="red-text center-align" style="margin-top:20px;"></div>

    <!-- Titolo TOTALE -->
    <h6 id="totalPull" class="center" style="margin-top: 15px;">
      TOTALE PULL: ...
    </h6>

    <!-- Spinner di caricamento -->
    <div id="spinner" class="spinner">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p>Caricamento in corso...</p>
    </div>

    <!-- Griglia carte: 2 colonne anche su mobile -->
    <div id="albumGrid" class="row" style="display: none;">
      <!-- Le card vengono create qui da JavaScript -->
    </div>
  </div>

  <!-- Materialize JS (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Supabase JS v2 (ESM) -->
  <script type="module">
    // 1) Leggi "username" dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const username = getQueryParam('username');
    if (!username) {
      document.getElementById("message").innerText =
        "Nessun username fornito! Usa ?username=Qualcosa nell'URL.";
      document.getElementById("spinner").style.display = "none";
      throw new Error("No username param in URL");
    }

    // Cambiamo il titolo nella navbar
    document.getElementById("albumTitle").innerText = `Album di ${username}`;

    // 2) Import supabase (ESM)
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // 3) Inizializza supabase client (con i TUOI parametri)
    const supabaseUrl = "https://xxfdshfphluhbpybogaz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4ZmRzaGZwaGx1aGJweWJvZ2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjE1MzYsImV4cCI6MjA1MDE5NzUzNn0.8CPX0AX2uAMMzriXqPgPkpJXdGINetoFHJwPIhemHeo";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // 4) Carica i pull e costruisci la griglia
    async function loadPulls() {
      try {
        // Query su pull_history, ordine decrescente di card_value
        let { data: pulls, error } = await supabase
          .from('pull_history')
          .select('*')
          .eq('username', username)
          .order('card_value', { ascending: false });

        if (error) {
          console.error("Supabase Error:", error);
          document.getElementById("message").innerText =
            "Errore nella lettura dati da Supabase!";
          document.getElementById("spinner").style.display = "none";
          return;
        }

        // Calcola il totale
        let totalVal = pulls.reduce((acc, p) => acc + (p.card_value || 0), 0);
        document.getElementById("totalPull").innerText =
          `TOTALE PULL: ${totalVal.toFixed(2)} €`;

        // Genera le card
        const albumGrid = document.getElementById("albumGrid");
        albumGrid.innerHTML = "";

        pulls.forEach(p => {
          const card_link = p.card_link || "#";
          const card_name = p.card_name || "???";
          const card_val  = p.card_value || 0;
          const pulled_at = p.pulled_at || "---";

          // 2 colonne anche su mobile => col s6
          const colDiv = document.createElement("div");
          colDiv.className = "col s6"; // Forza 2 colonne su qualsiasi larghezza

          colDiv.innerHTML = `
            <div class="card">
              <div class="card-image">
                <img src="${card_link}" alt="${card_name}">
              </div>
              <div class="card-content">
                <span class="card-title">${card_name}</span>
                <p>
                  Valore: ${card_val} € - Data: ${pulled_at}
                </p>
              </div>
            </div>
          `;
          albumGrid.appendChild(colDiv);
        });

        // Mostra la griglia, nascondi spinner
        document.getElementById("spinner").style.display = "none";
        albumGrid.style.display = "block";

      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText =
          "Errore inaspettato: " + err.message;
        document.getElementById("spinner").style.display = "none";
      }
    }

    // Avvio caricamento
    loadPulls();
  </script>

</body>
</html>
